<div class="row"
    ng-controller="PasswordController"
    layout="column"
    layout-align="center center"
    layout-fill>

	<!-- Basic meta tags -->
	<update-title title="{{ title }}"></update-title>

	<md-card>
		<form name="forgotPasswordForm"
		    ng-submit="askForPasswordReset(forgotPasswordForm.$valid)"
		    class="signin"
		    novalidate
		    autocomplete="off">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Reset Password</span>
					<!-- <span class="md-subhead">Please use your student E-mail address</span> -->
					<alert type="danger"
					    ng-show="error"
					    class="text-center text-danger">
						<span ng-bind="error"></span>
					</alert>
					<div>
						<md-input-container class="md-block"
						    flex-gt-sm>
							<label>E-mail</label>
							<!-- pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(uqconnect|uq)\.(edu|net)\.au$" -->
							<input required
							    ng-model="credentials.email"
							    type="email"
							    id="email"
							    name="email">
							<div ng-messages="forgotPasswordForm.email.$error">
								<div ng-message="required">This is required.</div>
								<div ng-message="email">Email address is invalid.</div>
								<div ng-message="pattern">Please use a valid UQ e-mail address.</div>
							</div>
							<span class="md-subhead">Please use your UQ E-mail address</span>
						</md-input-container>
					</div>

				</md-card-title-text>
			</md-card-title>
			<md-card-actions layout="row"
			    layout-align="end center">
				<md-button type="submit"
				    class="md-raised md-primary">Submit</md-button>
			</md-card-actions>
		</form>
	</md-card>
</div>
