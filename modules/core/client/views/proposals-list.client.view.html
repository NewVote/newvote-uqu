<md-content layout="column">
	<div layout-gt-sm="row" layout-align-gt-sm="start center" layout-padding>
		<span>Sort</span>
		<div>
			<md-select class="sort-select" ng-model="vm.sortSelectState" md-on-close='vm.sort(vm.sortSelectState)'>
				<md-option ng-value="{type: 'top', order: 'desc'}" ng-selected=true>Top</md-option>
				<md-option ng-value="{type: 'controversial', order: 'desc'}">Controversial</md-option>
				<md-option ng-value="{type: 'trending', order: 'desc'}">Trending</md-option>
				<md-option ng-value="{type: 'newest', order: 'desc'}">Newest</md-option>
			</md-select>

			<md-tooltip ng-if="vm.sortSelectState.type === 'top'">Total score of votes</md-tooltip>
			<md-tooltip ng-if="vm.sortSelectState.type === 'controversial'">Greatest difference in opinion</md-tooltip>
			<md-tooltip ng-if="vm.sortSelectState.type === 'trending'">Recently popular</md-tooltip>
			<md-tooltip ng-if="vm.sortSelectState.type === 'newest'">Most recently updated or created</md-tooltip>
		</div>

	<div>
		<md-card class="proposal-card" ng-if="vm.proposals.length==0">
			<md-card-header>
				<md-card-header-text>
					<span class="md-headline">Looks like there are no proposed proposals yet, why not suggest one?</span>
				</md-card-header-text>
			</md-card-header>
		</md-card>
		<md-card class="proposal-card" ng-repeat="proposal in vm.proposals | orderBy: vm.sortSvc.expression: vm.sortSvc.reverse" ui-sref="proposals.view({proposalId:proposal._id})">

			<md-card-title>
				<md-card-title-text>
					<span class="md-headline" ng-bind="proposal.title"></span>
					<p class="md-body-2" ng-if="$state.current.name == 'proposals.list' || $state.current.name == 'issues.view'">This is a proposal for:
						<a layout-margin ng-repeat="solution in proposal.solutions" ui-sref="solutions.view({solutionId: solution._id})">{{solution.title}}</a>
					</p>
					<!-- <span class="md-body-1" ng-bind="proposal.description | htmlToPlaintext"></span> -->
				</md-card-title-text>
				<md-card-title-media layout-padding>
					<div class="md-media-sm card-media"><img ng-src="{{::proposal.imageUrl}}" alt="proposal Image" /></div>
				</md-card-title-media>
			</md-card-title>
			<md-card-content>
				<p class="md-subhead" ng-bind="proposal.description | htmlToPlaintext"></p>
			</md-card-content>
			<md-card-actions layout="column" layout-gt-sm="row" layout-align="start start">
				<binary-vote ng-if="!proposal.likert" object="proposal" object-type="'proposal'"></binary-vote>
				<likert-vote ng-if="proposal.likert" object="proposal" object-type="'proposal'"></likert-vote>

        <div ng-if="authentication.user.roles != null && (authentication.user.roles.indexOf('admin') !== -1 || authentication.user._id===proposal.user._id)">
					<md-button class="md-icon-button" ng-click="vm.deleteProposal(proposal)">
						<md-tooltip>Delete</md-tooltip>
						<md-icon>delete</md-icon>
					</md-button>
					<md-button class="md-icon-button" ui-sref="proposals.edit({proposalId: proposal._id, solutionId: vm.solutionId})">
						<md-tooltip>Edit Proposal</md-tooltip>
						<md-icon>edit</md-icon>
					</md-button>
				</div>

				<share-buttons object="proposal" req-object="vm.solution" object-type="'proposal'" vertical-resize="true"></share-buttons>
