<!-- Meta tags -->
<!-- Basic meta tags -->
<update-title title="{{ vm.title }}"></update-title>
<update-meta name="description"
    content="{{ vm.desc }}"></update-meta>

<!-- Facebook META -->
<update-meta property="og:title"
    content="{{ vm.title }}"></update-meta>
<update-meta property="og:description"
    content="{{ vm.desc }}"></update-meta>
<update-meta property="og:url"
    use-abs-url="true"></update-meta>
<update-meta property="og:image"
    content="{{ vm.image }}"></update-meta>

<!-- Twitter META -->
<update-meta name="twitter:title"
    content="{{ vm.title }}"></update-meta>
<update-meta name="twitter:description"
    content="{{ vm.desc }}"></update-meta>
<update-meta name="twitter:url"
    use-abs-url="true"></update-meta>
<update-meta name="twitter:image"
    content="{{ vm.image }}"></update-meta>

<md-toolbar class="md-primary">
	<div ng-if="vm.proposal.imageUrl"
	    class="header-image-container"
	    ng-style="{'background-image':'url({{::vm.proposal.imageUrl}})'}">
		<!-- <img ng-src="{{::vm.issue.imageUrl}}" alt="Issue Image"> -->
	</div>
	<div flex-offset-lg="15"
	    flex-lg="70"
	    flex-offset-xl="25"
	    flex-xl="50"
	    layout="column"
	    layout-padding>
		<div layout-gt-sm="row"
		    layout="column"
		    layout-align="start start"
		    layout-align-gt-sm="center center">
			<h1 class="md-display-1"
			    flex-gt-sm="65">{{vm.proposal.title}}</h1>

			<div flex></div>

			<div layout="row"
			    layout-align="center center">
				<div>

				</div>

				<md-button class="md-icon-button"
				    ng-click="vm.delete()"
				    ng-if="authentication.user.roles.indexOf('admin')>-1 || (authentication.user.roles != null && authentication.user._id===vm.issue.user._id)">
					<md-tooltip>Delete Proposal</md-tooltip>
					<md-icon>delete</md-icon>
				</md-button>
				<md-button class="md-icon-button"
				    ui-sref="proposals.edit({proposalId: vm.proposal._id})"
				    ng-if="authentication.user.roles.indexOf('admin')>-1 || (authentication.user.roles != null && authentication.user._id===vm.issue.user._id)">
					<md-tooltip>Edit Proposal</md-tooltip>
					<md-icon>edit</md-icon>
				</md-button>
				<md-button ng-if="authentication.user.roles.indexOf('admin')==-1"
				    class="md-icon-button"
				    ui-sref="suggestions({objectId: vm.proposal._id, objectType: 'proposal', suggestionType: 'edit'})">
					<md-tooltip>Suggest an edit</md-tooltip>
					<md-icon>edit</md-icon>
				</md-button>

				<md-button ng-if="authentication.user.roles.indexOf('admin')>-1"
				    class="md-accent md-hue-1 md-raised create-btn"
				    ui-sref="proposals.create({solutionId: vm.solution._id})">
					<md-icon>add</md-icon><span hide
					    show-gt-sm>New</span>
					<md-tooltip>Create a new proposal</md-tooltip>
				</md-button>
				<md-button ng-if="authentication.user.roles.indexOf('admin')==-1"
				    class="md-accent md-hue-1 md-raised create-btn"
				    ui-sref="suggestions({objectId: vm.solution._id, objectType: 'solution', suggestionType: 'new'})">
					<md-icon>add</md-icon><span hide
					    show-gt-sm>New</span>
					<md-tooltip>Suggest a new proposal</md-tooltip>
				</md-button>
			</div>
		</div>

		<span class="md-title">This is a proposal for:
			<a layout-margin ng-repeat="solution in vm.proposal.solutions" ui-sref="solutions.view({solutionId: solution._id})">{{solution.title}}</a>
		</span>

		<div class="header-description"
		    ng-class="{full: vm.showFullDesc}"
		    ng-bind-html="vm.proposal.description"></div>

		<div layout="row">
			<div layout="column"
			    ng-if="vm.proposal.tags.length > 0">
				<md-chips class="descriptionChips"
				    ng-model="vm.proposal.tags"
				    readonly="true"
				    md-removable="false">
				</md-chips>
			</div>

			<div flex></div>

			<md-button ng-click="vm.showFullDesc=!vm.showFullDesc">
				<span ng-if="vm.showFullDesc">Show Less</span>
				<span ng-if="!vm.showFullDesc">...Show More</span>
			</md-button>
		</div>

		<div layout="column"
		    layout-gt-sm="row"
		    layout-align="start start"
		    layout-align-gt-sm="start center">

			<binary-vote ng-if="!vm.proposal.likert"
			    object="vm.proposal"
			    object-type="'proposal'"
			    size="'large'"></binary-vote>
			<likert-vote ng-if="vm.proposal.likert"
			    object="vm.proposal"
			    object-type="'proposal'"
			    size="'large'"></likert-vote>

			<div layout="row">
				<share-buttons object="vm.proposal"
				    object-type="'proposal'"
				    vertical-resize="false"></share-buttons>
			</div>
		</div>
	</div>
</md-toolbar>

<div flex-offset-lg="15"
