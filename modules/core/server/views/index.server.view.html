<!DOCTYPE html>
<html lang="en">

	<!-- This imports all of the head content -->
	<% include ./head.server.view.html %>

		<body class="ng-cloak"
		    layout="column"
		    flex
		    ng-controller="SidenavController as vm">

			<div flex
			    layout="column"
			    ng-cloak>

				<section layout="row"
				    flex>
					<md-sidenav class="md-sidenav-left"
					    md-component-id="left"
					    md-is-locked-open="vm.lockLeft && $mdMedia('gt-md')">
						<md-content>
							<div flex
							    ng-include="'modules/core/client/views/sidebar.client.view.html'"></div>
						</md-content>
					</md-sidenav>
					<md-content flex
					    layout-fill
					    layout="column">
						<div ng-include="'modules/core/client/views/header.client.view.html'"></div>
						<md-progress-linear md-mode="query"
						    class="md-primary"
						    ng-if="requestsPending"></md-progress-linear>
						<md-content flex>
							<!-- Actual content is here rest is layout -->
							<section data-autoscroll="true"
							    ui-view
							    flex
							    layout="column"
							    class="ui-view-container"
							    layout-fill></section>
						</md-content>
					</md-content>
				</section>

			</div>
		</body>

		<% include ./scripts.server.view.html %>

</html>
